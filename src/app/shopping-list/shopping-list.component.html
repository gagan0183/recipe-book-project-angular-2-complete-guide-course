<div class="row">
  <div class="col-xs-10">
    <rb-shopping-list-add [item]="selectedItem" (clears)="onClear()"></rb-shopping-list-add>
    <hr>
    <ul class="list-group">
      <a class="list-group-item" *ngFor="let item of items" (click)="selectItem(item)">{{item.name}} {{item.amount}}</a>
    </ul>
  </div>
</div>
